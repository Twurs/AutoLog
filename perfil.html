<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - AutoLog</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <div class="container">

        <div id="zona-login">
            <h2>Acceder a AutoLog</h2>
            <p>Iniciá sesión o registrate para gestionar tu garage virtual.</p>
            
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="tu@correo.com" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="••••••••" required>
                
                <div class="form-buttons">
                    <button type="submit" id="btn-login" class="cta-button">Iniciar Sesión</button>
                    <button type="button" id="btn-register" class="cta-button secondary">Registrarse</button>
                </div>
            </form>
        </div> <div id="zona-perfil">
            <header class="perfil-header">
                <h2>Mi Garage</h2>
                <button id="btn-logout" class="cta-button danger">Cerrar Sesión</button>
            </header>
            
            <p>Aquí podés ver tus vehículos guardados y añadir nuevos.</p>
            
            <div id="vehiculos-guardados">
                <h3>Mis Vehículos:</h3>
                <p>Aún no tenés vehículos en tu garage.</p> 
            </div>

            <hr>

            <h3>Añadir un nuevo vehículo</h3>
            <div class="filtros-container">
                <select id="select-fabricante" disabled>
                    <option value="">1. Elegí la marca...</option>
                </select>

                <select id="select-modelo" disabled>
                    <option value="">2. Elegí el modelo...</option>
                </select>

                <select id="select-vehiculo" disabled>
                    <option value="">3. Elegí la versión...</option>
                </select>
            </div>
            
            <button id="btn-add-vehiculo" class="cta-button" disabled>Añadir a mi Garage</button>

            <div id="lista-mantenimiento">
                </div>

        </div> 
    <div id="modal-confirmar" class="modal-overlay">
        <div class="modal-contenido">
            <h3>Confirmar Eliminación</h3>
            <p>¿Está seguro que desea eliminar este vehículo?</p>
            <div class="modal-botones">
                <button id="btn-modal-no" class="cta-button secondary">Cancelar</button>
                <button id="btn-modal-si" class="cta-button danger">Sí, Eliminar</button>
            </div>
        </div>
    </div>    
    
    <script src="perfil.js"></script>

</body>
</html>
